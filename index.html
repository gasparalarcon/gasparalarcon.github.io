<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Gaspar Alarcón</title>
    <style>
      body {
        background-color: #f0f0f0; /* Light gray background */
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        color: #333;
        margin: 0;
        padding: 0;
      }

      a:visited, a:link {
        text-decoration: none;
        color: #0066cc;
      }

      a:hover, a:active {
        font-weight: bold;
      }

      h1 {
        font-weight: bold;
        font-family: "Georgia", serif;
      }

      .profile {
        max-width: 1024px;
        margin: auto;
        display: flex;
        flex-direction: row;
        margin-top: 60px;
      }

      @media (max-width: 1024px) {
        .profile {
          flex-direction: column;
          margin-top: 0;
        }
      }

      header {
        margin-right: 5%;
        text-align: center;
      }

      header img {
        width: 100%;
        max-width: 300px;
        height: auto;
      }

      section {
        flex: 1;
        padding-left: 20px;
      }

      section p {
        margin-bottom: 15px;
      }

      section a {
        font-weight: bold;
      }

      .social-links {
        margin-top: 20px;
      }

      .social-links a {
        margin: 0 10px;
        font-size: 20px;
        color: #0066cc;
        text-decoration: none;
      }

      .social-links a:hover {
        color: #0056b3;
      }
    </style>
  </head>

  <body>
    <div class="profile">
      <header>
        <img
          src="https://economics.wustl.edu/sites/economics.wustl.edu/files/styles/square_1_1_1888w/public/people/econ_szmuloui_g-1057688.jpg.webp"
          alt="Gaspar Alarcón"
        />
        <h1>Gaspar Alarcón</h1>
        <p><strong>PhD Candidate in Economics</strong><br /><strong>Washington University in St. Louis</strong></p>
        <p><a href="mailto:a.gaspar@wustl.edu">a.gaspar@wustl.edu</a></p>
      </header>

      <section>
        <p>I am a PhD student in Economics at Washington University in St. Louis.</p>
        <p>My research focuses on Macroeconomics and Macro-Development.</p>
        <p>My <strong>CV</strong> is available <a href="files/cv.pdf" target="_blank">here</a>.</p>

        <!-- Social Media Links -->
        <div class="social-links">
          <a href="https://www.linkedin.com/in/your-linkedin-profile" target="_blank">LinkedIn</a>
          <a href="https://twitter.com/your-twitter-handle" target="_blank">Twitter</a>
          <!-- Add other social links as needed -->
        </div>
      </section>
    </div>
  </body>
</html>
